{% extends 'gestionale/base.html' %}
{% load django_tables2 %}

{% block title %}Lista Colori{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0"><i class="fas fa-palette"></i> Gestione Colori</h2>
        <a href="{% url 'colore_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuovo Colore
        </a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-filter"></i> Filtri</h5>
        </div>
        <div class="card-body">
            <form method="get" class="row gx-2 gy-2 align-items-center">
                <div class="col-auto">
                    {{ filter.form.nome.label_tag }}
                    {{ filter.form.nome }}
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-info align-self-end">Cerca</button>
                    <a href="{% url 'colore_list' %}" class="btn btn-outline-secondary ms-2 align-self-end">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
         <div class="card-body p-0">
            <div class="table-responsive">
                {% render_table table "django_tables2/bootstrap5.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
