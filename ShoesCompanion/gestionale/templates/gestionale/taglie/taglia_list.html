{% extends 'gestionale/base.html' %}
{% load django_tables2 %}

{% block title %}Lista Taglie Disponibili{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0"><i class="fas fa-ruler-combined"></i> Gestione Taglie</h2>
        <a href="{% url 'taglia_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuova Taglia
        </a>
    </div>

    <div class="card shadow-sm">
         <div class="card-body p-0">
            <div class="table-responsive">
                {% render_table table "django_tables2/bootstrap5.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
