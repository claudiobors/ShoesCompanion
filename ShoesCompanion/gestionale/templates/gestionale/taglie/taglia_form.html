{% extends 'gestionale/base.html' %}

{% block title %}
    {% if form.instance.pk %}Modifica Taglia{% else %}Nuova Taglia{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas {% if form.instance.pk %}fa-edit{% else %}fa-plus-circle{% endif %}"></i>
                        {% if form.instance.pk %}Modifica{% else %}Nuova{% endif %} Taglia
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'taglia_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Annulla
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salva
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
